# This workflow fetches GitHub Actions data from bitcoin/bitcoin and updates the stats
name: bitcoin-bitcoin-github-actions

on:
  schedule:
    - cron: '15 0,3,6,9,12,15,18,21 * * *'  # Run every 3 hours
  workflow_dispatch:  # Allow manual triggering

concurrency:
  group: "fetch-github-actions"
  cancel-in-progress: false

jobs:
  fetch-github-actions:
    runs-on: ubuntu-latest
    env:
      START_RUN_ID: 17430440869
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure git and checkout data branch
      run: |
        git config --local user.email "willcl-ark+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git checkout bitcoin-bitcoin-tasks

    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@main
      with:
        determinate: true
        extra-conf: lazy-trees = true

    - name: Set Up Cachix
      uses: cachix/cachix-action@v15
      with:
        name: bitcoin-core-ci-stats
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

    - name: Build binary
      run: nix build

    - name: Uncompress existing data if present
      run: |
        if [ -f tasks.json.gz ]; then
          gunzip tasks.json.gz
        fi

    - name: Fetch GitHub Actions data (with checkpoint)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # If checkpoint doesn't exist, start from run ID where Ci changes were merged
        if [ ! -f .checkpoint.json ]; then
          echo "No checkpoint found, starting from run ID ${{ env.START_RUN_ID }}"
          ./result/bin/fetch-tasks-github --runs 200 --owner bitcoin --repository bitcoin --since-run-id ${{ env.START_RUN_ID }} --checkpoint
        else
          echo "Checkpoint found, using incremental fetch"
          ./result/bin/fetch-tasks-github --runs 200 --owner bitcoin --repository bitcoin --checkpoint
        fi

    - name: Compress updated data
      run: gzip tasks.json

    - name: Commit and push changes
      run: |
        git add tasks.json.gz graph.json .checkpoint.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto updated GitHub Actions stats: $(date)"
          git push origin bitcoin-bitcoin-tasks
        fi
